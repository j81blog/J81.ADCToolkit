name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install requirements
        shell: pwsh
        run: |
          .\ci\Install.ps1
      - name: Perform a Pester test from the Tests.ps1 file
        shell: pwsh
        run: |
          .\ci\Test.ps1
